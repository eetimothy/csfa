<div class="row" mt-3 mb-3>
    <div class="col d-flex justify-content-end align-items-center">

    </div>
</div>
<form [formGroup]="apiForm">
    <div class="form-group">
        <label for="api"><h3>Settings</h3> <br> NewsAPI.org</label> 
<input type="text" placeholder="API from newsapi.org" class="form-control" formControlName="q">
<em>Please enter the API key from newsapi.org</em>
    </div>
        <div>
            <button type="button" class="btn btn-outline-warning" (click)="goBack()">
                BACK
            </button>
            <button type="button" class="btn btn-outline-danger">
                DELETE
            </button>
          </div>

          <div class="row mt-2">
              <div class="col d-flex justify-content-end align-items-center">
                <button type="button" class="btn btn-light" [disabled]="form.invalid"
                (click)="saveApiKey()">
                    ADD
                </button>
                
                
              </div>
          </div>
</form>
